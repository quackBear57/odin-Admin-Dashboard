<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar top">
                <p>img Dashboard</p>
            </div>

            <div class="sidebar nav">
                <div class="nav home">
                    <img class="icon" src="./images/home.svg">
                    <p class="text">Home</p>
                </div>
                <div class="nav profile">
                    <img class="icon" src="./images/user.svg">
                    <p class="text">Profile</p>
                </div>
                <div class="nav messages">
                    <img class="icon" src="./images/message.svg">
                    <p class="text">Messages</p>
                </div>
                <div class="nav history">
                    <img class="icon" src="./images/clock.svg">
                    <p class="text">History</p>
                </div>
                <div class="nav tasks">
                    <img class="icon" src="./images/list.svg">
                    <p class="text">Tasks</p>
                </div>
                <div class="nav comm">
                    <img class="icon" src="./images/users.svg">
                    <p class="text">Communities</p>
                </div>
            </div>
            
            <div class="sidebar bottomNav">
                <div class="bottomNav settings">
                    <img class="icon" src="./images/settings.svg">
                    <p class="text">Settings</p>
                </div>
                <div class="bottomNav support">
                    <img class="icon" src="./images/info.svg">
                    <p class="text">Support</p>
                </div>
                <div class="bottomNav privacy">
                    <img class="icon" src="./images/lock.svg">
                    <p class="text">Privacy</p>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <div class="search">
                    <img class="icon" src="./images/search.svg">
                    <p>search</p>
                </div>
                <div class="profile">Profile</div>
                <div class="header greeting">Greetings</div>
                <div class="header buttons">Buttons</div>
            </div>

            <div class="body">
                <div class="column1">
                    <div class="title projects">
                        <h3>Your Projects</h3>
                    </div>
                    <div class="tileContainer projects">
                        <div class="project tile">
                            <p>Project Tile</p>
                        </div>
                        <div class="project tile">
                            <p>Project Tile</p>
                        </div>
                        <div class="project tile">
                            <p>Project Tile</p>
                        </div>
                    </div>
                </div>
                <div class="column2">
                    <div class="title announcements">
                        <h3>Announcements</h3>
                    </div>
                    <div class="tileContainer announcements">
                        <div class="announcements tile">
                            <p>Announcements Tile</p>
                        </div>
                    </div>
                    <div class="title trending">
                        <h3>Trending</h3>
                    </div>
                    <div class="tileContainer trending">
                        <div class="trending tile">
                            <p>Trending Tile</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
